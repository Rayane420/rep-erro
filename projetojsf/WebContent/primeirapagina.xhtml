<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
	  
	
<h:head>

<title> Cadastro de Usuário</title>
</h:head>
	
<h:body>
	<h:form id="formPessoa" style="margin-top:20%; margin-left:40%" >
	
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Cadastro de Usuários"/>
			</f:facet>
		<h:outputLabel value="ID:"/>
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true"/>
		<h:outputLabel value="Nome:"/>
			<h:inputText value="#{pessoaBean.pessoa.nome}"/>
		<h:outputLabel value="Sobrenome:"/>
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}"/>
		<h:outputLabel value="Idade:"/>	
			<h:inputText value="#{pessoaBean.pessoa.idade}"/>
		
		<h:outputLabel value="Sexo"/>	
		<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}" required="true">
				<f:selectItem itemLabel="[--Selecione--]" noSelectionOption="true" />
				<f:selectItem itemValue="MASCULINO" itemLabel="Masculino" />
				<f:selectItem itemValue="FEMININO" itemLabel="Feminino" />
		</h:selectOneMenu>
		
		<h:outputLabel value="Frameworks"/>	
		<h:selectManyMenu id="campoFrameworks" style="height:150px"
		value="#{pessoaBean.pessoa.frameworks}" required="true">
				<f:selectItem itemLabel="[--Selecione--]" noSelectionOption="false"/>
				<f:selectItem itemValue="Hibernate"/>
				<f:selectItem itemValue="Spring MVC"/>
				<f:selectItem itemValue="Jpa"/>
				<f:selectItem itemValue="PrimeFaces"/>
				<f:selectItem itemValue="JSF"/>
		</h:selectManyMenu>
		
		<h:outputLabel value="Ativo:"/>	
		<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}"/>
		
		<h:outputLabel value="Login: "/>	
		<h:inputText value="#{pessoaBean.pessoa.login}"/>
		
		<h:outputLabel value="Senha: "/>	
		<h:inputSecret value="#{pessoaBean.pessoa.senha}"/>
		
		<h:outputLabel value="Perfil"/>	
		<h:selectOneMenu id="perfil" value="#{pessoaBean.pessoa.perfilUser}" required="false">
				<f:selectItem itemLabel="[--Selecione--]" noSelectionOption="true" />
				<f:selectItem itemValue="ADMINISTRADOR" itemLabel="Administrador" />
				<f:selectItem itemValue="SECRETARIO" itemLabel="Secretario" />
				<f:selectItem itemValue="RECEPCIONISTA" itemLabel="Recepcionista" />
		</h:selectOneMenu>
		
		
		
		
		<h:outputLabel/>
		<h:panelGroup>
				<h:commandButton value="Salvar" action="#{pessoaBean.salvar}" image="/resources/img/adicionar.svg" title="adicionar" />
				<h:commandButton value="Novo" action="#{pessoaBean.novo}" image="/resources/img/novo1.svg" title="novo"/>
				<h:commandButton value="Remove" action="#{pessoaBean.remove}" image="/resources/img/remover.svg" title="remover"/>
				<h:commandButton value="Limpar Dados" type="reset"/>
		</h:panelGroup>
		<br/>
		</h:panelGrid>

		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="1" cellpadding="6">
			<f:facet name="header">Lista de Usuários Cadastrados</f:facet>
			<br/>
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{pessoa.id}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{pessoa.nome}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{pessoa.sobrenome}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{pessoa.idade}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Edição</f:facet>
				<h:commandLink title="Editar">
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}"/>
					<h:graphicImage value="/resources/img/edit.png"/>
				</h:commandLink>
			</h:column>
			<h:column>
				<f:facet name="header">Exclusão</f:facet>
				<h:commandLink action="#{pessoaBean.remove}" title="excluir">
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}"/>
					<h:graphicImage value="/resources/img/delete.png"/>
				</h:commandLink>
			</h:column>
		</h:dataTable>
		
	</h:form>
</h:body>	
		
  
</html>
